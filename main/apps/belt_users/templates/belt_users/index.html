<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>  
        <div class="container">
                <div class="row centered-form">
                    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                
                                <h3>Login</h3>
                                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                            </div>
                            <div class="panel-body">
                                    <form action=/login method="post" >
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-xs-6 col-sm-6 col-md-6">
                                                <div class="form-group">
                                        <input type="text" name='username' id="email" class="form-control input-sm" placeholder="Username">
                                                </div>
                                            </div>
                                            <div class="col-xs-6 col-sm-6 col-md-6">
                                                <div class="form-group">
                                                        <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit"class="btn btn-info btn-block">Login</button>

                                    </form>
                                    <form action="/create_user" method="post">
                                            {% csrf_token %}
                                <button style="width: 349px; margin-top: 7px; margin-left: 0px;" type="submit"class="btn btn-info btn-block">Register</button></form>
                        </div>
                    </div>  
                </div>    
            </div>
        </body>
        
        </html>
